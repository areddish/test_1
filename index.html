<HTML>

<HEAD>
    <TITLE>Code With Me - Git Night</TITLE>
    <SCRIPT src="attendees.js"></SCRIPT>
    <LINK rel="stylesheet" type="text/css" href="styles.css">
</HEAD>

<BODY onload="addAttendees()">
    <div class="header">
        <h1>Welcome to git night!</h1>
        <img class="logo" src="https://git-scm.com/images/logo@2x.png">
    </div>

    <h3>Presented by
        <a href="http://codewith-me.com">Code With Me</a>
    </h3>
    Speakers:
    <div id="presenter" class="presenter"></div>
    Audience:
    <div id="audience" class="audience"></div>
    <SCRIPT type="text/javascript">
        var addAttendees = function () {
            var presenterNode = document.getElementById("presenter");
            var audienceNode = document.getElementById("audience");
            for (var p in attendees) {
                let personNode = createPersonIcon(attendees[p].name, attendees[p].role);
                if (attendees[p].role === PRESENTER)
                    presenterNode.appendChild(personNode);
                else
                    audienceNode.appendChild(personNode);
            }
        }
    </SCRIPT>


</BODY>
<HTML>
